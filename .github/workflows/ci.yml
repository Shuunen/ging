name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup node env 🏗
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "pnpm"

      - name: Install dependencies 👨🏻‍💻
        run: pnpm install

      - name: Run check task 👀
        run: pnpm run check

      - name: Wait for the Netlify Preview
        uses: jakepartusch/wait-for-netlify-action@latest
        id: netlify
        with:
          site_name: "shuunen-ging"
        if: ${{ github.event_name == 'pull_request' }}

      - name: Audit URLs using Lighthouse
        uses: treosh/lighthouse-ci-action@latest
        with:
          urls: |
            ${{ steps.netlify.outputs.url }}
          budgetPath: ./budget.json
          uploadArtifacts: true
        if: ${{ github.event_name == 'pull_request' }}
